<div class='card' ngIf='game'>
    <div class='card-header'>
        {{pageTitle + ': ' + game.gameName}}
    </div>
 
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-4'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [src]='game.imageUrl'
                     [title]='game.gameName'>
            </div>
            <div class='col-md-8'>
                <h5 class="card-title">{{game.gameName}}</h5>
                <p class="card-text">{{game.description}}</p>
                <ul class="list-group">
                    <li class="list-group-item"><b>Part#:</b> {{game.gameCode }}</li>
                    <li class="list-group-item"><b>Released:</b> {{game.releaseDate}}</li>
                    <li class="list-group-item"><b>Cost:</b> {{game.price}}</li>
                    <li class="list-group-item"><b>Rating:</b>&nbsp;<game-thumb
                            [rating]='game.thumbRating'></game-thumb>
                    </li>
                </ul>
            </div>
        </div>
    </div>
 
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
