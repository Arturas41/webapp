{% extends "./layout/base.html" %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4" style="width: 40rem">
            <div class="card-body">
                <h3 class="card-title">{{ post.title }}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.slug }}</h6>
                <p class="card-text">{{ post.snippet }}...</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
